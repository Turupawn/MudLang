<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a minimal MUD client</title>
  </head>
  <body>
    <script type="module" src="/src/index.ts"></script>
    <h3>1. Compiler</h3>
    <textarea rows="12" id="codeCompile" type="textarea"></textarea>
    <button id="compileButton">Compile</button>
    <h3>2. Deployer</h3>
    <span>Code:</span>
    <input id="codeDeploy" type="text">
    <button id="deployButton">Deploy</button>
    <h3>3. Low level calls</h3>
    <span>Contract ID:</span>
    <input id="contractIdExecute" type="text">
    <input id="functionIdExecute" type="text">
    <input id="paramsExecute" type="text">
    <button id="executeButton">Execute</button>
    <h3>4. Application level calls</h3>
    <span>Transfer:</span>
    <input id="toTransfer" type="text">
    <input id="amountTranfer" type="text">
    <button id="transferButton">Transfer</button>
    <span>Get Balance:</span>
    <input id="accountApp" type="text">
    <button id="getBalanceButton">Get Balance</button>
    <span>Account balance:</span>
  </body>
</html>
